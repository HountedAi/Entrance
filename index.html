<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Creepy AI Scan</title>
<style>
  body {
    background-color: black;
    color: #00ff99;
    font-family: 'Courier New', monospace;
    margin: 0;
    padding: 0;
    min-height: 100vh;
    overflow-y: auto; /* allow pull-to-refresh on mobile */
    -webkit-overflow-scrolling: touch; /* smooth scrolling on iOS */
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
    transition: background-color 2s;
  }

  .message { opacity: 0; margin: 10px; font-size: 1.2rem; transition: opacity 1.5s; }
  #result { opacity: 0; margin-top: 40px; font-size: 1.1rem; white-space: pre-line; text-align: left; width: 80%; max-width: 500px; }
  .cursor { display: inline-block; width: 8px; height: 1em; background: #00ff99; margin-left: 3px; animation: blinkCursor 0.8s infinite; }
  @keyframes blinkCursor { 0%,50%{opacity:1}51%,100%{opacity:0} }

  #eyes {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 120px;
    height: 40px;
    transform: translate(-50%,-50%);
    display: flex;
    justify-content: space-between;
    opacity: 0;
    transition: opacity 3s;
  }
  .eye {
    width: 40px;
    height: 40px;
    background: radial-gradient(circle at center,#00ff99 40%,transparent 70%);
    border-radius: 50%;
    position: relative;
    overflow: hidden;
    animation: blink 6s infinite;
  }
  .pupil {
    width: 10px; height: 10px; background: black;
    border-radius: 50%;
    position: absolute;
    top: 15px;
    left: 15px;
    transition: all 0.1s;
  }
  @keyframes blink { 0%,90%,100%{transform:scaleY(1);} 95%{transform:scaleY(0.1);} }

  #final-screen {
    position: fixed;
    top:0; left:0; right:0; bottom:0;
    background: black;
    color: #00ff99;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    font-family: 'Courier New', monospace;
    font-size: 1.2rem;
    opacity: 0;
    transition: opacity 2s;
    z-index: 1000;
    text-align: center;
    padding: 20px;
  }
</style>
</head>
<body>

<!-- Initial messages -->
<div class="message" id="msg1">System check: compatibility unknown...</div>
<div class="message" id="msg2">Analyzing human patterns...</div>
<div class="message" id="msg3">Preparing visual confirmation...</div>

<!-- Eyes -->
<div id="eyes">
  <div class="eye"><div class="pupil"></div></div>
  <div class="eye"><div class="pupil"></div></div>
</div>

<!-- Final typed info -->
<div id="result"><span id="typedText"></span><span class="cursor"></span></div>

<!-- Creepy final screen -->
<div id="final-screen">
  <div>Screen blackout initiated...</div>
  <div>You may close the window.</div>
  <div>The system is watching.</div>
</div>

<script>
  // Initial messages with background darkening
  const messages = [msg1, msg2, msg3];
  messages.forEach((msg,i) => {
    setTimeout(()=> {
      msg.style.opacity = 1;
      document.body.style.backgroundColor = `rgba(0,0,0,${0.3 + i*0.2})`;
    }, i*2000);
  });

  // Eyes appear
  setTimeout(() => {
    document.getElementById('eyes').style.opacity = 1;
  }, 8500);

  // Eyes follow cursor/touch
  const eyes = document.querySelectorAll('.eye');
  const pupils = document.querySelectorAll('.pupil');
  function moveEyes(x,y){
    eyes.forEach((eye,i)=>{
      const rect = eye.getBoundingClientRect();
      const pupil = pupils[i];
      const dx = x - (rect.left + rect.width/2);
      const dy = y - (rect.top + rect.height/2);
      const angle = Math.atan2(dy,dx);
      const distance = Math.min(8,Math.hypot(dx,dy)/20);
      pupil.style.left = 15 + distance*Math.cos(angle) + 'px';
      pupil.style.top = 15 + distance*Math.sin(angle) + 'px';
    });
  }
  document.addEventListener('mousemove', e=>moveEyes(e.clientX,e.clientY));
  document.addEventListener('touchmove', e=>{
    const t = e.touches[0];
    moveEyes(t.clientX,t.clientY);
  });

  // Logs
  const logs = [
    "Drinks coffee at 08:59. Every day.",
    "Lunch break consistently at 11:00.",
    "Toilet break logged at 10:03 — duration: 7 min.",
    "Excessive printer use detected at 09:17.",
    "Chatting near coffee machine at 13:30.",
    "Idle mouse movement pattern detected at 15:22.",
    "Teams window inactive for 11 minutes.",
    "Repeated browser search: 'how to avoid meetings'.",
    "Unauthorized spreadsheet creation at 14:41.",
    "Multiple GIFs sent to coworkers — non-work related.",
    "Coffee refill count: 5 (limit exceeded).",
    "Gossip signal detected near kitchen zone.",
    "Unauthorized snack retrieval at 10:41.",
    "Suspicious enthusiasm in Monday meeting.",
    "Productivity dip after 14:00 confirmed.",
    "Unusual laughter detected near printer area.",
    "Teams status: 'Available' — activity: none.",
    "Extended lunch: 64 minutes recorded.",
    "Keyboard inactivity: 08:33–08:58.",
    "Frequent eye-rolls during management briefings.",
    "Browsing: 'COWI AI surveillance policy explained'.",
    "Copied motivational quote from LinkedIn.",
    "Repeated sighing during project calls.",
    "Workload delegation ratio: 120%.",
    "Suspiciously fast email reply at 08:01.",
    "Non-work browsing detected: 'cat memes'.",
    "Incident ticket closed with comment: 'It fixed itself'.",
    "Teams status: 'In a meeting' — camera shows empty chair.",
    "Calendar marked 'Focus time' — Netflix tab active.",
    "Badge scan at 07:58 — no productivity detected until 09:14.",
    "Mouse jiggler pattern detected.",
    "Paperclip theft under investigation.",
    "VPN connected — but no trace of actual work.",
    "Unusual spike in 'Ctrl+Z' detected — panic editing suspected.",
    "Excel tab open for 3 hours. Cell edits: 2.",
    "Suspiciously fast logout at 16:59.",
    "Keyboard clatter detected — no document saved.",
    "Meeting joined: camera off, mic muted, soul absent.",
    "PowerPoint opened — slide count: 1.",
    "Outlook open, but only cats calendar viewed.",
    "Teams status: 'Busy'. Activity: watching desk plant grow.",
    "Mouse moved in perfect circles — ritual suspected.",
    "Document titled 'Final_v7_REAL_FINAL' created.",
    "Badge scan at 08:00. Spirit arrives at 08:47.",
    "Meeting invite declined — reason: 'Private appointment'.",
    "Outlook message: 'Let’s circle back' — no circle ever formed.",
    "Unscheduled nap detected — disguised as 'deep thinking'.",
    "Browser tab: 'How to look busy in open office'."
  ];

  function getRandomLogs(n){
    const shuffled = logs.sort(()=>0.5 - Math.random());
    return shuffled.slice(0,n);
  }

  function getUserInfo(){
    const ua = navigator.userAgent;
    const platform = navigator.platform;
    const width = window.innerWidth;
    const height = window.innerHeight;
    const time = new Date().toLocaleTimeString();
    return {ua, platform, width, height, time};
  }

  function typeText(lines, elementId, callback){
    const el = document.getElementById(elementId);
    let lineIndex=0, charIndex=0, currentLine='';
    function type(){
      if(lineIndex<lines.length){
        const line = lines[lineIndex];
        if(charIndex<line.length){
          currentLine+=line.charAt(charIndex);
          el.textContent = currentLine;
          charIndex++;
          setTimeout(type,50+Math.random()*50);
        } else {
          currentLine+='\n';
          charIndex=0;
          lineIndex++;
          setTimeout(type,700);
        }
      } else if(callback){
        callback();
      }
    }
    type();
  }

  // Start device + random logs after eyes appear
  setTimeout(()=>{
    const info = getUserInfo();
    const userLogs = getRandomLogs(3);
    const lines = [
      `Device: ${info.platform}`,
      `Local time: ${info.time}`,
	  'User recent activity:',
      ...userLogs,
      "Analysis complete.",
      "Added to registration for Human 2.0 list."
    ];
    document.getElementById('result').style.opacity = 1;
    typeText(lines,'typedText', ()=>{
      // After typing ends, fade in final screen
      setTimeout(()=>{
        document.getElementById('final-screen').style.opacity = 1;
      }, 1100);
    });
  },11000);

</script>
</body>
</html>
